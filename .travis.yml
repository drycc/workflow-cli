language: generic
branches:
  only:
  - master
services:
- docker
sudo: required
install:
- make bootstrap
script:
- make build test dist
deploy:
  provider: gcs
  access_key_id:
    secure: ""
  secret_access_key:
    secure: ""
  bucket: workflow-cli
  local-dir: _dist
  on:
    branch: master
  acl: public-read
notifications:
  webhooks:
    urls:
    - secure: 
    on_success: always
    on_failure: never
    on_start: never
